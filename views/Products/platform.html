            <button id="btn-ps4" class="btn-ps4">PS4</button>
            <button id="btn-xbox" class="btn-xbox">Xbox One</button>
            <button id="btn-ns" class="btn-ns">Nintendo Switch</button>

        </div>

        <section id="games">
          <div id="container-games" class="container-games" >
            
          </div>
        </section>
        
        <div id="productoModal" class="modal">
          <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Agregar Nuevo Videojuego</h2>
              
              <form id="formularioProducto">
                  <div class="form-group">
                      <label for="nombre">Nombre del Juego:</label>
                      <input type="text" id="nombre" name="nombre" required>
                  </div>
                  
                  <div class="form-group">
                      <label for="imagen">URL de la Imagen:</label>
                      <input type="url" id="imagen" name="imagen" required>
                  </div>
                  
                  <div class="form-group">
                      <label>Plataformas:</label>
                      <div class="checkbox-group">
                          <div class="checkbox-item">
                              <input type="checkbox" id="ps5" name="plataformas" value="PS5">
                              <label for="ps5">PS5</label>
                          </div>
                          <div class="checkbox-item">
                              <input type="checkbox" id="ps4" name="plataformas" value="PS4">
                              <label for="ps4">PS4</label>
                          </div>
                          <div class="checkbox-item">
                              <input type="checkbox" id="xbox" name="plataformas" value="Xbox One">
                              <label for="xbox">Xbox One</label>
                          </div>
                          <div class="checkbox-item">
                              <input type="checkbox" id="switch" name="plataformas" value="Nintendo Switch">
                              <label for="switch">Nintendo Switch</label>
                          </div>
                          <div class="checkbox-item">
                              <input type="checkbox" id="pc" name="plataformas" value="PC">
                              <label for="pc">PC</label>
                          </div>
                      </div>
                  </div>
                  
                  <button type="submit">Guardar Videojuego</button>
              </form>
          </div>
      </div>
