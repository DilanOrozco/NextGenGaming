<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="gallery-image">
        <div class="card">
            <img src="img/DarkSouls.png" alt="Century game cover">
            <div class="title">Dark Souls</div>
        </div>
        <div class="card">
            <img src="img/god_of_war.png" alt="God of War game cover">
            <div class="title">God of War</div>
        </div>
        <div class="card">
            <img src="img/horizon.png" alt="Horizon game cover">
            <div class="title">Horizon</div>
        </div>
        <div class="card">
            <img src="img/nfs.png" alt="Need for Speed game cover">
            <div class="title">Need for Speed</div>
        </div>
        <div class="card">
            <img src="img/zelda.png" alt="Zelda game cover">
            <div class="title">The Legend of Zelda</div>
        </div>
    </section>
</body>
</html>
